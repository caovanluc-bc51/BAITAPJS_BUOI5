<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- BÀI 1: QUẢN LÝ TUYỂN SINH -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header bg-warning text-white">BÀI 1: QUẢN LÝ TUYỂN SINH</div>
            <div class="card-body">
              <div class="form-group">
                <div>
                  <label for="">ĐIỂM CHUẨN CỦA HỘI ĐỒNG</label>
                  <input
                    type="number"
                    id="diemChuan"
                    class="form-control"
                    aria-describedby="helpId"
                  />
                </div>
                <div>
                  <label for="">ĐIỂM MÔN THI THỨ 1</label>
                  <input
                    type="number"
                    id="diemMonThu1"
                    class="form-control"
                    aria-describedby="helpId"
                  />
                </div>
                <div>
                  <label for="">ĐIỂM MÔN THI THỨ 2</label>
                  <input
                    type="number"
                    id="diemMonThu2"
                    class="form-control"
                    aria-describedby="helpId"
                  />
                </div>
                <div>
                  <label for="">ĐIỂM MÔN THI THỨ 3</label>
                  <input
                  type="number"
                    id="diemMonThu3"
                    class="form-control"
                    aria-describedby="helpId"
                  />
                </div>
                <br />
                <!-- CHỌN KHU VỰC ƯU TIÊN -->
                <form>
                  <label for="">CHỌN KHU VỰC ƯU TIÊN</label>
                  <ul>
                    <li class="type">
                      <input type="radio" name="selector" id="khuVucA" />
                      <label for="">Khu Vực A</label>

                      <div class="check"></div>
                    </li>

                    <li class="type">
                      <input type="radio" name="selector" id="khuVucB" />
                      <label for="">Khu Vực B</label>
                      <div class="check"></div>
                    </li>

                    <li class="type">
                      <input type="radio" name="selector" id="khuVucC" />
                      <label for="">Khu Vực C</label>
                      <div class="check"></div>
                    </li>
                  </ul>
                </form>
                <!-- CHỌN ĐỐI TƯỢNG ƯU TIÊN -->
                <form>
                  <label for="">CHỌN ĐỐI TƯỢNG ƯU TIÊN</label>
                  <ul>
                    <li class="type">
                      <input type="radio" name="selector" id="doiTuong1" />
                      <label for="">Đối Tượng 1</label>
                      <div class="check"></div>
                    </li>

                    <li class="type">
                      <input type="radio" name="selector" id="doiTuong2" />
                      <label for="">Đối Tượng 2</label>
                      <div class="check"></div>
                    </li>

                    <li class="type">
                      <input type="radio" name="selector" id="doiTuong3" />
                      <label for="">Đối Tượng 3</label>
                      <div class="check"></div>
                    </li>
                  </ul>
                </form>
                <div>
                  <button
                    class="btn btn-success"
                    id="btnXemKetQuaThi"
                    onclick="xemKetQuaThi()"
                  >
                    XEM KẾT QUẢ THI
                  </button>
                </div>
              </div>
            </div>
            <div class="card-footer" id="footerKetQuaThi"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- BÀI 2: TÍNH TIỀN ĐIỆN -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header bg-primary text-white">BÀI 2: TÍNH TIỀN ĐIỆN</div>
            <div class="card-body">
              <div class="form-group">
                <div class="form-group">
                  <label for="">NHẬP TÊN NGƯỜI DÙNG</label>
                  <input
                    type="text"
                    id="tenNguoiDung"
                    class="form-control"
                    aria-describedby="helpId"
                  />
                </div>
                <div class="form-group">
                  <label for="">NHẬP SỐ KW ĐIỆN TIÊU THỤ</label>
                  <input
                    type="number"
                    id="soKwTieuThu"
                    class="form-control"
                    aria-describedby="helpId"
                  />
                </div>
                <button
                  class="btn btn-success"
                  id="btnTinhTienDien"
                  onclick="tinhTienDien()"
                >
                  TÍNH TIỀN ĐIỆN
                </button>
              </div>
            </div>
            <div class="card-footer" id="footerTinhTienDien"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- BÀI TẬP 3: TÍNH THUẾ THU NHẬP CÁ NHÂN -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header bg-info text-white">BÀI 3: TÍNH THUẾ THU NHẬP CÁ NHÂN</div>
            <div class="card-body">
              <div class="form-group">
                <div class="form-group">
                  <label for="">HỌ VÀ TÊN</label>
                  <input
                    type="text"
                    id="hoVaTen"
                    class="form-control"
                    aria-describedby="helpId"
                  />
                </div>
                <div class="form-group">
                  <label for="">TỔNG THU NHẬP NĂM</label>
                  <input
                    type="number"
                    id="tongThuNhapNam"
                    class="form-control"
                    aria-describedby="helpId"
                  />
                </div>
                <div class="form-group">
                  <label for="">SỐ NGƯỜI PHỤ THUỘC</label>
                  <input
                    type="number"
                    id="soNguoiPhuThuoc"
                    class="form-control"
                    aria-describedby="helpId"
                  />
                </div>
                <button
                  class="btn btn-success"
                  id="btnTinhTienThue"
                  onclick="tinhTienThue()"
                >
                  TIỀN THUẾ THU NHẬP CÁ NHÂN
                </button>
              </div>
            </div>
            <div class="card-footer" id="footerTinhTienThue"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- BÀI 4: TÍNH TIỀN CÁP -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header bg-danger text-white">BÀI 4: TÍNH TIỀN CÁP</div>
            <div class="card-body">
              <div class="form-group">
                <select id="mySelect" onchange="layLoaiKhachHang()">
                  <option value="chonLoaiKhachHang">CHỌN LOẠI KHÁCH HÀNG</option>
                  <option value="nguoiDan">NGƯỜI DÂN</option>
                  <option value="doanhNghiep">DOANH NGHIỆP</option>
                </select>
                <br>
                <br>
                <div class="form-group" id="formSoKetNoi">
                  <label for="">SỐ KẾT NỐI</label>
                  <input
                    type="number" id="soKetNoi"
                    class="form-control"
                    aria-describedby="helpId"
                  />
                </div>
                <div class="form-group">
                  <label for="">NHẬP MÃ KHÁCH HÀNG</label>
                  <input
                    type="text"
                    id="maKhachHang"
                    class="form-control"
                    aria-describedby="helpId"
                  />
                </div>
                <div class="form-group">
                  <label for="">SỐ KÊNH CAO CẤP</label>
                  <input
                    type="number"
                    id="soKenhCaoCap"
                    class="form-control"
                    aria-describedby="helpId"
                  />
                </div>
                <button
                  class="btn btn-success"
                  id="btnTinhTienCap"
                  onclick="tinhTienCap()"
                >
                  TÍNH TIỀN CÁP
                </button>
              </div>
            </div>
            <div class="card-footer" id="footerTinhTienCap"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
